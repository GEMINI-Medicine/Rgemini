url: https://gemini-medicine.github.io/Rgemini/
template:
  bootstrap: 5

reference:
- title: Derived Variables
- contents:
  - matches("comorbidity")
  - covid_flag
  - daily_census
  - disability
  - frailty_score
  - day_time_of_admission
  - hospital_fiscal_year
  - season
  - stat_holidays_ON
  - readmission
  - episodes_of_care
  - matches("icu")
  - in_hospital_mortality
  - length_of_stay
  - n_imaging
  - n_missing
  - n_routine_bloodwork
  - n_rbc_transfusions
  - er_los
  - matches("laps")
- title: Data Transformation
  desc: These functions aid in querying the data, either by applying filters or mapping values.
- contents:
  - diagnoses_at_admission
  - icd_to_ccsr
  - max_result_value
  - min_result_value
- title: Cell Suppression
  desc: This includes all helper functions associated with producing a Table 1.
- contents:
  - starts_with("render")
  - max_pairwise_smd
- title: Dummy Data
  desc: Helper functions designed to produce sample data.
- title: Mapping files
  desc: Files containing variable mappings.
- contents:
  - mapping_cihi_frailty
  - mapping_disability
- title: Utility Functions
- contents:
  - lunique
  - matches("ni")
  - find_db_tablename
  - coerce_to_datatable
  - return_hospital_field
  - check_input
  - mapping_message